<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Manage Server Names</h2>
    <div>
        <button id="refreshReservations" class="btn btn-outline-primary">
            <i class="bi bi-arrow-clockwise"></i> Refresh
        </button>
    </div>
</div>

<!-- Filters -->
<div class="card dashboard-card mb-4">
    <div class="card-header">
        <h5 class="card-title mb-0">Filters</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="filter-status" class="form-label">Status</label>
                <select id="filter-status" class="form-select">
                    <option value="">All</option>
                    <option value="reserved">Reserved</option>
                    <option value="committed">Committed</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="filter-environment" class="form-label">Environment</label>
                <select id="filter-environment" class="form-select">
                    <option value="">All</option>
                    <!-- Will be populated dynamically -->
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="filter-region" class="form-label">Region</label>
                <select id="filter-region" class="form-select">
                    <option value="">All</option>
                    <!-- Will be populated dynamically -->
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="search" class="form-label">Search</label>
                <input type="text" id="search" class="form-control" placeholder="Search server names...">
            </div>
        </div>
    </div>
</div>

<!-- Reservations Table -->
<div class="card dashboard-card">
    <div class="card-body">
        <div class="table-responsive reservation-list">
            <table class="table table-hover server-table">
                <thead>
                    <tr>
                        <th>Server Name</th>
                        <th>Status</th>
                        <th>Unit Code</th>
                        <th>Type</th>
                        <th>Environment</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="reservationsTable">
                    <!-- Reservations will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
