<h2 class="mb-4">Dashboard</h2>

<!-- Stats Cards Row -->
<div class="row mb-4">
    <div class="col-md-4">
        <div class="card dashboard-card stat-card bg-light">
            <i class="bi bi-server text-primary"></i>
            <div class="number" id="total-reservations">0</div>
            <div class="title">Total Names</div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card dashboard-card stat-card bg-light">
            <i class="bi bi-check-circle text-success"></i>
            <div class="number" id="committed-reservations">0</div>
            <div class="title">Committed</div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card dashboard-card stat-card bg-light">
            <i class="bi bi-hourglass-split text-warning"></i>
            <div class="number" id="reserved-reservations">0</div>
            <div class="title">Reserved</div>
        </div>
    </div>
</div>

<!-- Charts Row -->
<div class="row mb-4">
    <div class="col-md-6">
        <div class="card dashboard-card">
            <div class="card-header">
                <h5 class="card-title mb-0">Daily Activity</h5>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card dashboard-card">
            <div class="card-header">
                <h5 class="card-title mb-0">Environment Distribution</h5>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="environmentChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Recent Activity -->
<div class="row">
    <div class="col-md-12">
        <div class="card dashboard-card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Recent Reservations</h5>
                <button class="btn btn-sm btn-outline-primary" id="refresh-dashboard">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover server-table">
                        <thead>
                            <tr>
                                <th>Server Name</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="recent-reservations">
                            <!-- Recent reservations will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
